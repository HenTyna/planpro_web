<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#B0E0E6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#E0F6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C5F7C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A52;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background with rounded corners -->
  <rect width="64" height="64" fill="url(#skyGradient)" rx="12"/>
  
  <!-- Main cloud -->
  <ellipse cx="20" cy="20" rx="8" ry="6" fill="url(#cloudGradient)" opacity="0.95"/>
  <ellipse cx="28" cy="16" rx="6" ry="5" fill="url(#cloudGradient)" opacity="0.95"/>
  <ellipse cx="36" cy="20" rx="7" ry="5.5" fill="url(#cloudGradient)" opacity="0.95"/>
  
  <!-- Secondary cloud -->
  <ellipse cx="44" cy="24" rx="6" ry="4.5" fill="url(#cloudGradient)" opacity="0.8"/>
  <ellipse cx="50" cy="20" rx="5" ry="4" fill="url(#cloudGradient)" opacity="0.8"/>
  
  <!-- Planpro branding -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">P</text>
  
  <!-- Planning elements -->
  <circle cx="12" cy="40" r="3" fill="#4682B4" opacity="0.8"/>
  <circle cx="52" cy="40" r="3" fill="#4682B4" opacity="0.8"/>
  <rect x="28" y="36" width="8" height="4" rx="2" fill="#4682B4" opacity="0.8"/>
  
  <!-- Small decorative elements -->
  <circle cx="16" cy="48" r="1.5" fill="#87CEEB" opacity="0.6"/>
  <circle cx="48" cy="48" r="1.5" fill="#87CEEB" opacity="0.6"/>
</svg>
