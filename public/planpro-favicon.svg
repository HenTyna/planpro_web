<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="url(#bgGradient)" rx="6"/>
  
  <!-- Main Sparkles icon (centered) -->
  <g transform="translate(16, 12) scale(0.8)">
    <!-- Central sparkle -->
    <path d="M0 -6L2 -2L6 0L2 2L0 6L-2 2L-6 0L-2 -2L0 -6Z" fill="url(#sparkleGradient)"/>
    
    <!-- Smaller sparkles around -->
    <circle cx="8" cy="0" r="1.5" fill="#3B82F6" opacity="0.8"/>
    <circle cx="-8" cy="0" r="1.5" fill="#3B82F6" opacity="0.8"/>
    <circle cx="0" cy="8" r="1.5" fill="#3B82F6" opacity="0.8"/>
    <circle cx="0" cy="-8" r="1.5" fill="#3B82F6" opacity="0.8"/>
  </g>
  
  <!-- PlanPro "P" at bottom -->
  <text x="16" y="28" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="#3B82F6">P</text>
</svg>
